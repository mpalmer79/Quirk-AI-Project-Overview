name: Nightly inventory scrape

on:
  schedule:
    - cron: "17 3 * * *"   # 3:17 AM UTC nightly
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: nightly-inventory
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm i undici cheerio

      - name: Run scraper
        run: node scripts/scrape-inventory.mjs

      - name: Commit updated inventory.json (if changed)
        run: |
          if [[ -n "$(git status --porcelain sandbox/inventory.json)" ]]; then
            git config user.name "github-actions"
            git config user.email "actions@users.noreply.github.com"
            git add sandbox/inventory.json
            git commit -m "nightly: inventory update"
            git push
          else
            echo "No changes."
          fi
