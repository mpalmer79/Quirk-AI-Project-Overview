name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:  # allow manual runs

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck --if-present

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build --if-present

  sanity:
    name: Sanity Check
    runs-on: ubuntu-latest
    steps:
      - run: echo "âœ… GitHub Actions is wired up and running"

