name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pkg: [".", "orchestrator", "sandbox", "kiosk-api"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # No cache -> no lockfile required
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Detect package.json
        id: detect
        run: |
          if [ -f "${{ matrix.pkg }}/package.json" ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install deps
        if: steps.detect.outputs.present == 'true'
        run: npm install
        working-directory: ${{ matrix.pkg }}

      - name: Typecheck
        if: steps.detect.outputs.present == 'true'
        run: npm run typecheck --if-present
        working-directory: ${{ matrix.pkg }}

      - name: Lint
        if: steps.detect.outputs.present == 'true'
        run: npm run lint --if-present
        working-directory: ${{ matrix.pkg }}

      - name: Build
        if: steps.detect.outputs.present == 'true'
        run: npm run build --if-present
        working-directory: ${{ matrix.pkg }}

      - name: Skip note (no package.json)
        if: steps.detect.outputs.present != 'true'
        run: echo "Skipping ${{ matrix.pkg }} (no package.json)"
