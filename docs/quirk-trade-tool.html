<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quirk Trade Tool</title>

  <!-- Force browser/UI to render in light mode -->
  <meta name="color-scheme" content="light">

  <!-- Keep URLs resolving under the project site -->
  <base href="/Quirk-AI-Project-Overview/">

  <link rel="stylesheet" href="assets/style.css" />

  <style>
    /* Page-specific tweaks */
    :root { --brand-green: #0b6e37; }

    .page-wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px 20px 56px;
    }

    .title {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      margin: 32px 0 12px;
      color: #111;
    }

    .status {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      margin: 12px 0 0;
      color: #111;
    }

    .status .live {
      color: var(--brand-green);
      font-weight: 800;
    }

    /* Dealership list */
    .dealer-list {
      margin: 28px auto 0;
      text-align: center;
      line-height: 1.4;
      list-style: none;
      padding: 0;
    }
    .dealer-list li {
      margin: 14px 0;      /* normal vertical spacing */
      font-size: 1.125rem; /* slightly larger than body */
      font-weight: 600;
      color: #0f172a;
    }
    .dealer-list a {
      color: inherit;
      text-decoration: none;
    }
    .dealer-list a:hover {
      text-decoration: underline;
    }

    /* Keep the back link top-left, untouched */
    .back-link {
      display: inline-block;
      margin: 12px 16px 0;
    }
  </style>
</head>
<body>

  <!-- DO NOT MOVE: stays top-left as requested -->
  <a href="index.html" class="back-link">‚Üê Back to Overview</a>

  <main class="page-wrap">
    <h1 class="title">Quirk Trade Tool</h1>

    <!-- Centered status with brand-green "Live" -->
    <p class="status">Status: <span class="live">Live</span></p>

    <!-- Centered dealership names as links opening in a new tab/window -->
    <ul class="dealer-list">
      <li><a href="https://quirknhtrade.netlify.app/" target="_blank" rel="noopener">Quirk NH Auto Dealers</a></li>
      <li><a href="https://quirkchevytrade.netlify.app/" target="_blank" rel="noopener">Quirk Chevrolet MA</a></li>
      <li><a href="https://quirkfordtrade.netlify.app/" target="_blank" rel="noopener">Quirk Ford</a></li>
      <li><a href="https://quirknissantrade.netlify.app/" target="_blank" rel="noopener">Quirk Nissan</a></li>
      <!-- Newly added -->
      <li><a href="https://quirkmazdatrade.netlify.app/" target="_blank" rel="noopener">Quirk Mazda</a></li>
      <li><a href="https://quirksubarutrade.netlify.app/" target="_blank" rel="noopener">Quirk Subaru</a></li>
      <li><a href="https://quirkvwmatrade.netlify.app/" target="_blank" rel="noopener">Quirk Volkswagen MA</a></li>
    </ul>
  </main>

</body>
</html>
