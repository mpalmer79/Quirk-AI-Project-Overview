<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quirk Parts Graph API â€” Swagger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css">
</head>
<body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
  <script>
    window.ui = SwaggerUIBundle({
      url: './openapi.parts.graph.mock.json',
      dom_id: '#swagger-ui',
      presets: [SwaggerUIBundle.presets.apis],
      layout: "BaseLayout",
      // Add servers list here
      configUrl: null,
      requestInterceptor: (req) => req
    });

    // Override servers list (so dropdown appears at top)
    window.ui.getConfigs().spec.servers = [
      { url: "https://api.quirk.ai/parts", description: "Production (placeholder)" },
      { url: "https://quirk-ai-parts-demos-m99uzwbajpxrdt5rgo8rzi.streamlit.app/", description: "Advisor Copilot Demo (Streamlit)" }
    ];
  </script>
</body>
</html>
