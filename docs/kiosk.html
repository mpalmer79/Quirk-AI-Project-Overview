<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Quirk AI Sales Kiosk</title>
  <meta name="color-scheme" content="light"/>
  <meta name="theme-color" content="#ffffff"/>
  <base href="/Quirk-AI-Project-Overview/"/>

  <!-- Global + Kiosk CSS -->
  <link rel="stylesheet" href="assets/style.css"/>
  <link rel="stylesheet" href="assets/saleskiosk.css?v=1"/>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :focus-visible { outline:2px solid #34d399; outline-offset:2px; }
    body{
      background:
        linear-gradient(rgba(255,255,255,.85), rgba(255,255,255,.85)),
        url("assets/kiosk.png") center/cover fixed no-repeat !important;
      min-height:100vh;
    }
    @supports(-webkit-touch-callout:none){ :root{color-scheme:light} select,input,textarea{-webkit-appearance:none} }
  </style>
</head>
<body class="sales-kiosk kiosk bg-gradient-to-b from-emerald-50 to-slate-50 min-h-screen">
  <main class="relative w-full min-h-screen">
    <!-- subtle glows -->
    <div aria-hidden class="pointer-events-none absolute inset-0 overflow-hidden">
      <div class="absolute -top-24 -left-24 h-72 w-72 rounded-full bg-emerald-300/30 blur-3xl"></div>
      <div class="absolute -bottom-24 -right-24 h-72 w-72 rounded-full bg-sky-300/20 blur-3xl"></div>
    </div>

    <div class="max-w-4xl mx-auto px-4 sm:px-8 py-10 relative">
      <header class="text-center mb-8">
        <h1 class="text-2xl sm:text-3xl font-extrabold tracking-tight text-emerald-900">Quirk AI Sales Kiosk</h1>
        <p class="text-slate-600 mt-1">Choose your experience to get started.</p>
      </header>

      <section class="bg-white/90 backdrop-blur rounded-2xl shadow-2xl border border-slate-200 p-6">
        <div class="grid sm:grid-cols-2 gap-4">
          <a
            href="saleskiosk-guidedflow.html?utm_source=kiosk&utm_medium=launcher&utm_campaign=guided_flow"
            class="btn-continue text-center block px-6 py-4 rounded-2xl bg-gradient-to-r from-emerald-600 to-emerald-700 text-white font-semibold shadow hover:brightness-110 active:brightness-95">
            Start Guided Flow →
          </a>

          <a
            href="saleskiosk-welcome.html?utm_source=kiosk&utm_medium=launcher&utm_campaign=browse_inventory"
            class="text-center block px-6 py-4 rounded-2xl border border-emerald-300 bg-white font-semibold hover:shadow">
            Browse Inventory →
          </a>
        </div>

        <div class="mt-6 text-center text-sm text-slate-600">
          Need to jump into a specific step? Use the module pages:
          <div class="mt-2 flex flex-wrap gap-2 justify-center">
            <a class="kiosk-chip" href="kiosk-welcome.html">Welcome</a>
            <a class="kiosk-chip" href="kiosk-discovery.html">Discovery</a>
            <a class="kiosk-chip" href="kiosk-vehicle.html">Vehicle Match</a>
            <a class="kiosk-chip" href="kiosk-trade.html">Trade-In</a>
            <a class="kiosk-chip" href="kiosk-payments.html">Payments</a>
            <a class="kiosk-chip" href="kiosk-credit.html">Credit Start</a>
            <a class="kiosk-chip" href="kiosk-fandi.html">F&amp;I Options</a>
            <a class="kiosk-chip" href="kiosk-review.html">Review</a>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer"><small>© 2025 Quirk AI — Sales Kiosk</small></footer>
</body>
</html>
