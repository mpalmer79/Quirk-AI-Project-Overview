<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BDC Smart Response Playground</title>
  <!-- External stylesheet -->
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body class="light">

  <!-- ===== Brand header ===== -->
<div class="brandbar">
  <div class="inner">
    <h1>Quirk Gen AI Alternative</h1>
    <img src="./assets/quirk-logo.png" alt="Quirk Logo" class="logo-center"/>
  </div>
</div>



      <!-- Theme toggle button -->
      <button id="toggleTheme" class="btn secondary" style="margin-left:16px;">Dark Mode</button>
    </div>
  </div>

  <!-- ===== Main content ===== -->
  <div class="container">

    <!-- Controls -->
    <div class="card">
      <div class="row">
        <div>
          <label>Pick a model</label><br/>
          <select id="modelSelect"></select>
        </div>
        <div>
          <label>Lead name</label><br/>
          <input id="leadName" placeholder="Sarah"/>
        </div>
      </div>

      <div class="row" style="margin-top:12px">
        <div>
          <label>Agent / Store</label><br/>
          <input id="agent" placeholder="Alex / Quirk Nashua"/>
        </div>
        <div>
          <label>Optional incentives line</label><br/>
          <input id="incentive" placeholder="Right now thereâ€™s $1,500 cash back + 2.9% APR."/>
        </div>
      </div>
    </div>

    <!-- Previews -->
    <div class="row" style="margin-top:16px">
      <div class="card">
        <h3>Email preview</h3>
        <textarea id="emailOut" readonly></textarea>
      </div>
      <div class="card">
        <h3>SMS preview</h3>
        <textarea id="smsOut" readonly></textarea>
      </div>
    </div>

    <!-- Vehicle card -->
    <div class="card" style="margin-top:16px">
      <h3>Vehicle</h3>
      <div id="veh"></div>
    </div>

  </div><!-- /container -->

  <script type="module" src="./app.js"></script>
  <script>
    // Theme toggle logic
    const btn = document.getElementById('toggleTheme');
    btn.addEventListener('click', () => {
      const body = document.body;
      const dark = body.classList.toggle('dark');
      if (dark) {
        body.classList.remove('light');
        btn.textContent = 'Light Mode';
      } else {
        body.classList.add('light');
        btn.textContent = 'Dark Mode';
      }
    });
  </script>
</body>
</html>
