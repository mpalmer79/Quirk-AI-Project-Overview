<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quirk GenAI Alternative</title>

  <!-- Base styles for the site (already in your repo under /docs) -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Optional: favicon from /public if you want it on Pages -->
  <link rel="icon" href="../public/favicon.ico" />
  <meta name="description" content="VIN Gen AI Alternative tooling and project library." />

  <style>
    /* Minimal guard rails in case style.css doesn't define nav classes */
    .topbar {
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 16px; background: #0b6a3c; /* matches your green header */
      color: #fff; position: sticky; top: 0; z-index: 10;
    }
    .brand {
      display: flex; align-items: center; gap: 10px; font-weight: 700;
    }
    .brand .logo {
      width: 28px; height: 28px; border-radius: 6px; background: #fff2; display: inline-block;
    }
    .nav {
      display: flex; align-items: center; gap: 18px;
    }
    .nav a {
      color: inherit; text-decoration: none; font-weight: 600; font-size: 0.95rem;
    }
    .nav a:hover { text-decoration: underline; }

    .container { max-width: 1200px; margin: 24px auto; padding: 0 16px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .card {
      border: 1px solid rgba(0,0,0,.08); border-radius: 10px; background: #fff;
      padding: 12px;
    }
    label { font-size: 0.9rem; font-weight: 600; margin-bottom: 6px; display: block; }
    input[type="text"], select, textarea {
      width: 100%; box-sizing: border-box; padding: 8px 10px; font: inherit;
      border: 1px solid #cfd6d1; border-radius: 8px; background: #fff;
    }
    textarea { min-height: 180px; white-space: pre-wrap; }
    .vehicle { display: grid; grid-template-columns: 1fr; gap: 6px; }
    .muted { opacity: .8; }
    .project-library { margin-top: 28px; }
    .footer-space { height: 40px; }
  </style>
</head>

<body>
  <!-- Top navigation -->
  <header class="topbar">
    <div class="brand">
      <span class="logo" aria-hidden="true"></span>
      <span>Quirk GenAI Alternative</span>
    </div>

    <nav class="nav">
      <!-- NEW: NUMA Alternative link added to the LEFT of Project Library -->
      <a href="/quirk-genai-sandbox/numa-alternative.html" class="nav-link">NUMA Alternative</a>
      <a href="/quirk-genai-sandbox/project-library.html" class="nav-link">Project Library</a>
    </nav>
  </header>

  <main class="container">
    <!-- Controls row -->
    <section class="row">
      <div class="card">
        <label for="model">Pick a model</label>
        <select id="model">
          <option>1500 (8)</option>
          <!-- Add more options dynamically as needed -->
        </select>

        <div style="height: 12px"></div>

        <label for="store">Agent / Store</label>
        <input id="store" type="text" value="Alex / Quirk Chevy NH" />
      </div>

      <div class="card">
        <label for="lead">Lead name</label>
        <input id="lead" type="text" value="Sarah" />

        <div style="height: 12px"></div>

        <label for="promo">Optional incentives line</label>
        <input id="promo" type="text" value="Right now there’s $1,500 cash back + 2.9% APR." />
      </div>
    </section>

    <!-- Previews row -->
    <section class="row" style="margin-top:16px">
      <div class="card">
        <strong>Email preview</strong>
        <textarea id="emailPreview">Hi there, thanks for your interest in the 2025 Ram 1500 Laramie.
We currently have 8 in stock.
Would Thursday at 6:15 PM or Saturday at 10:30 AM work best for a quick drive?
— Your BDC Team, Quirk

https://dealer.example.com/photos/N98039.jpg

(Stock N98039, VIN 6XEA6GE9PTJZES0VL)</textarea>
      </div>

      <div class="card">
        <strong>SMS preview</strong>
        <textarea id="smsPreview">Hi there, it’s Your BDC Team at Quirk. 2025 Ram 1500 Laramie available now (stock N98039).
Thursday 6:15 PM or Saturday 10:30 AM?</textarea>
      </div>
    </section>

    <!-- Vehicle panel -->
    <section class="card" style="margin-top:16px">
      <div class="vehicle">
        <div><strong>Vehicle</strong></div>
        <div><strong>2025 Ram 1500 Laramie</strong></div>
        <div class="muted">Price $52085 (MSRP $56261) — Status: in_stock</div>
        <div><img alt="vehicle photo" src="../public/vehicle.jpg" onerror="this.style.display='none'"></div>
      </div>
    </section>

    <!-- Project Library landing -->
    <section class="project-library">
      <h2>Project Library</h2>
      <p class="muted">Plans, training, Smart Prompts, integrations, and data logs.</p>
      <p><a class="nav-link" href="/quirk-genai-sandbox/project-library.html">Open Project Library →</a></p>
    </section>

    <div class="footer-space"></div>
  </main>

  <!-- Optional: light JS to keep previews in sync if you need it -->
  <script>
    // Example: keep SMS name in sync if you change the lead name
    const lead = document.getElementById('lead');
    const sms = document.getElementById('smsPreview');
    if (lead && sms) {
      lead.addEventListener('input', () => {
        // no-op; put your dynamic behavior here if desired
      });
    }
  </script>
</body>
</html>
