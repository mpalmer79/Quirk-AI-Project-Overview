<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BDC Smart Response Playground</title>
  <style>
    :root {
      --brand: #0a7e39;          /* primary brand color */
      --brand-dark: #085f2c;     /* darker shade */
      --accent: #0ea5e9;         /* optional accent */
      --ink: #0f172a;            /* text */
      --muted: #64748b;          /* muted text */
      --border: #e5e7eb;
      --surface: #ffffff;
      --surface-2: #f8fafc;
    }

    *{box-sizing:border-box}
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:0;background:var(--surface-2);color:var(--ink)}
    .container{max-width:1100px;margin:0 auto;padding:24px}

    /* Brand header */
    .brandbar {
      background: linear-gradient(90deg,var(--brand-dark), var(--brand));
      color:#fff;
      padding:12px 20px;
      box-shadow: 0 2px 4px rgba(0,0,0,.1);
    }
    .brandbar .inner {
      display:flex;align-items:center;gap:12px;
      max-width:1100px;margin:0 auto;
    }
    .brandbar img{height:40px;width:auto;display:block}
    .brandbar h1{font-size:20px;font-weight:600;margin:0}
    .brandbar span{margin-left:auto;font-size:12px;color:var(--muted)}

    /* Cards and controls */
    .card{background:var(--surface);border:1px solid var(--border);border-radius:12px;padding:16px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    label{font-size:12px;color:var(--muted)}
    select,input,textarea{
      width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:10px;
      outline:none;background:#fff;font-size:14px
    }
    select:focus,input:focus,textarea:focus{
      border-color:var(--brand);
      box-shadow:0 0 0 3px color-mix(in srgb, var(--brand) 20%, transparent)
    }
    textarea{min-height:200px;resize:vertical}
    .muted{color:var(--muted);font-size:12px}
  </style>
</head>
<body>

  <!-- Brand header -->
  <div class="brandbar">
    <div class="inner">
      <img src="./assets/quirk-logo.png" alt="Quirk Logo" />
      <h1>BDC Smart Response Playground</h1>
      <span>inventory + incentive + two time slots</span>
    </div>
  </div>

  <!-- Main content -->
  <div class="container">

    <div class="card">
      <div class="row">
        <div>
          <label>Pick a model</label><br/>
          <select id="modelSelect"></select>
        </div>
        <div>
          <label>Lead name</label><br/>
          <input id="leadName" placeholder="Sarah"/>
        </div>
      </div>

      <div class="row" style="margin-top:12px">
        <div>
          <label>Agent / Store</label><br/>
          <input id="agent" placeholder="Alex / Quirk Nashua"/>
        </div>
        <div>
          <label>Optional incentives line</label><br/>
          <input id="incentive" placeholder="Right now thereâ€™s $1,500 cash back + 2.9% APR."/>
        </div>
      </div>
    </div>

    <div class="row" style="margin-top:16px">
      <div class="card">
        <h3>Email preview</h3>
        <textarea id="emailOut" readonly></textarea>
      </div>
      <div class="card">
        <h3>SMS preview</h3>
        <textarea id="smsOut" readonly></textarea>
      </div>
    </div>

    <div class="card" style="margin-top:16px">
      <h3>Vehicle</h3>
      <div id="veh"></div>
    </div>

  </div><!-- /container -->

  <script type="module" src="./app.js"></script>
</body>
</html>
