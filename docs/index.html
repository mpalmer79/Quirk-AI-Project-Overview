<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BDC Smart Response Playground</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:24px;max-width:980px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    textarea{width:100%;min-height:180px}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:16px}
    img{max-width:100%;border-radius:8px}
    select,input{padding:8px;border:1px solid #cbd5e1;border-radius:8px}
    label{font-size:12px;color:#475569}
    .muted{color:#64748b;font-size:12px}
  </style>
</head>
<body>
  <header>
    <h1>BDC Smart Response Playground</h1>
    <span class="muted">inventory + incentive + two time slots:contentReference[oaicite:2]{index=2}</span>
  </header>

  <div class="card">
    <div class="row">
      <div>
        <label>Pick a model</label><br/>
        <select id="modelSelect"></select>
      </div>
      <div>
        <label>Lead name</label><br/>
        <input id="leadName" placeholder="Sarah"/>
      </div>
    </div>

    <div class="row" style="margin-top:12px">
      <div>
        <label>Agent / Store</label><br/>
        <input id="agent" placeholder="Alex / Quirk Nashua"/>
      </div>
      <div>
        <label>Optional incentives line</label><br/>
        <input id="incentive" placeholder="Right now thereâ€™s $1,500 cash back + 2.9% APR."/>
      </div>
    </div>
  </div>

  <div class="row" style="margin-top:16px">
    <div class="card">
      <h3>Email preview</h3>
      <textarea id="emailOut" readonly></textarea>
    </div>
    <div class="card">
      <h3>SMS preview</h3>
      <textarea id="smsOut" readonly></textarea>
    </div>
  </div>

  <div class="card" style="margin-top:16px">
    <h3>Vehicle</h3>
    <div id="veh"></div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
