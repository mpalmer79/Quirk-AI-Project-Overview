<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BDC Smart Response Playground</title>
  <!-- External stylesheet with your brand colors -->
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>

  <!-- ===== Brand header ===== -->
  <div class="brandbar">
    <div class="inner">
      <img src="./assets/quirk-logo.png" alt="Quirk Logo" />
      <h1>BDC Smart Response Playground</h1>
      <span>inventory + incentive + two time slots</span>
    </div>
  </div>

  <!-- ===== Main content ===== -->
  <div class="container">

    <!-- Controls -->
    <div class="card">
      <div class="row">
        <div>
          <label>Pick a model</label><br/>
          <select id="modelSelect"></select>
        </div>
        <div>
          <label>Lead name</label><br/>
          <input id="leadName" placeholder="Sarah"/>
        </div>
      </div>

      <div class="row" style="margin-top:12px">
        <div>
          <label>Agent / Store</label><br/>
          <input id="agent" placeholder="Alex / Quirk Nashua"/>
        </div>
        <div>
          <label>Optional incentives line</label><br/>
          <input id="incentive" placeholder="Right now thereâ€™s $1,500 cash back + 2.9% APR."/>
        </div>
      </div>
    </div>

    <!-- Previews -->
    <div class="row" style="margin-top:16px">
      <div class="card">
        <h3>Email preview</h3>
        <textarea id="emailOut" readonly></textarea>
      </div>
      <div class="card">
        <h3>SMS preview</h3>
        <textarea id="smsOut" readonly></textarea>
      </div>
    </div>

    <!-- Vehicle card -->
    <div class="card" style="margin-top:16px">
      <h3>Vehicle</h3>
      <div id="veh"></div>
    </div>

  </div><!-- /container -->

  <!-- App logic (loads inventory.json, fills templates) -->
  <script type="module" src="./app.js"></script>
</body>
</html>
